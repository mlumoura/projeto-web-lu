<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tabela</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
</head>
<body>

  <button class="theme-toggle" onclick="document.body.classList.toggle('dark')">üåó Alternar Tema</button>

  <header>
    <h1>üåç Tabela de Pa√≠ses</h1>
    <p>Dados reais via API p√∫blica</p>
  </header>

  <nav>
    <a href="index.html">In√≠cio</a>
    <a href="tabela.html">Tabela</a>
    <a href="sobre.html">Sobre</a>
    <a href="contato.html">Contato</a>
  </nav>

  <main>
    <table id="tabelaPaises" class="display">
      <thead>
        <tr>
          <th>Pa√≠s</th>
          <th>Popula√ß√£o</th>
        </tr>
      </thead>
    </table>
  </main>

  <footer>
    &copy; 2025 Projeto Web | Desenvolvido por Lu
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
  <script>
    fetch('https://restcountries.com/v3.1/all?fields=name,population')
      .then(res => res.json())
      .then(data => {
        const paises = data.map(pais => ({
          nome: pais.name?.common || 'Desconhecido',
          populacao: pais.population?.toLocaleString('pt-BR') || '0'
        }));

        $('#tabelaPaises').DataTable({
          data: paises,
          columns: [
            { data: 'nome', title: 'Pa√≠s' },
            { data: 'populacao', title: 'Popula√ß√£o' }
          ]
        });
      });
  </script>

</body>
</html>
